# AI Tuning Configuration Example
# This file shows how to configure the AI tuning system

# Enable AI Tuning
ai_tuning_enabled = true

# Aim Mode: "aim_assist", "aim_bot", or "rage_baiter"
ai_aim_mode = aim_assist

# Learning Parameters
ai_learning_rate = 0.01
ai_exploration_rate = 0.1
ai_training_iterations = 1000
ai_target_radius = 10.0
ai_auto_calibrate = true

# Settings Bounds
ai_sensitivity_min = 0.1
ai_sensitivity_max = 5.0
ai_dpi_min = 400
ai_dpi_max = 16000

# Mouse Settings (will be tuned by AI)
dpi = 800
sensitivity = 1.0
minSpeedMultiplier = 0.1
maxSpeedMultiplier = 0.1
predictionInterval = 0.01
snapRadius = 1.5
nearRadius = 25.0
speedCurveExponent = 3.0
snapBoostFactor = 1.15

# Wind Mouse Settings
wind_mouse_enabled = false
wind_G = 18.0
wind_W = 15.0
wind_M = 10.0
wind_D = 8.0

# Easy No Recoil
easynorecoil = false
easynorecoilstrength = 0.0
